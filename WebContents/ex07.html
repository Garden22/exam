<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>어떻게 되나
	~</p>
</body>
	<script type="text/javascript">
		for (dan = 2; dan <= 9; dan++) {
			for (i = 1; i <= 9; i++) {
				document.write(dan + "*" + i + "=" + dan*i + "\t");
			}
			document.write("<br>");
		}
		
		for (i = 1; i <= 5; i++) {
			for (j = 1; j <= i; j++) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</html>
